<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소</title>
</head>
<body>
    <div id="top1">
        <h2>지금까지 공부한 내용 페이지 리스트</h2>
        <!-- 바로 가기를 위한 링크 태그 (앵커# 사용) -->
        <a href="https://dogdia128.github.io/web_dev/01.html/lab01_test.html">lab01</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab02_text.html">lab02</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab03_basic.html">lab03</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab04_block_inline.html">lab04</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab05_tag.html">lab05</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab06_link.html">lab06</a>
        <a href="https://dogdia128.github.io/web_dev/01.html/ex01_introduce(blank).html">ex01</a> 
        <a href="https://dogdia128.github.io/web_dev/01.html/lab07_semantic.html">lab07</a> 
        <a href="https://dogdia128.github.io/web_dev/01.html/lab08_form.html">lab08</a> 
    </div>
    <h1>div를 사용한 공간 나누기</h1>
    <div id="header" style="background-color: blueviolet;">header : 페이지나 섹션의 머리말</div>
    <!-- 태그명#아이디명 div#아이디명 -->
    <div id="nav" style="background-color: violet;">nav : 페이지 내의 목차</div>
    <div id="section" style="background-color: rgba(231, 173, 219, 0.705);">section은 : 페이지를 원하는대로 구분</div>
    <div id="article" style="background-color: darkorchid;">article : 콘텐츠를 담아줌</div>
    <div id="aside" style="background-color: deeppink;">aside : 부가적인 내용</div>
    <div id="footer" style="background-color: indigo;">footer : 페이지나 섹션에 꼬리말</div> 
    <h1>시맨틱 태그를 통한 공간 나누기</h1> 
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer> 
    <hr>
      <!-- 맨 위에 있는 요소로 바로 가기 -->
      <a href="#top">맨 위로 가기(↑)</a> 
</body>
</html>
