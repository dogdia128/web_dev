<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 문법</title>
    <style>
         /* 선택자(selector) {프로퍼티(property):값(value);(구분자)프로퍼티가 하나이상이라면 구분자인 세미콜론(;)을 넣어야 하지만, 프로퍼티가 하나라면 구분자를 넣지 않아도 된다.} */
        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
            /* CSS 주석입니다  */
        }
    </style>
    <!-- css 안에서 ctrl+/ 눌러도 자동 주석 안됩니다!, 근데 지금은 됨 -->
</head>

<body>
    <aside>
        <h2>챕터별 목차</h2>
        <a href="https://dogdia128.github.io/web_dev/01.html/lab01_test.html">html(html/lab01)</a>
        <a href="https://dogdia128.github.io/web_dev/02.css/01_syntax/01_blank/lab00_intro.html">css.syntax(syntax/lab00)</a>
        <a href="https://dogdia128.github.io/web_dev/02.css/02_basic/01_blank/lab01_background.html">css.basic(basic/lab01)</a>
    </aside>
    <aside>
        <h2>지금까지 공부한 css.syntax 페이지 리스트</h2>
        <a href="https://dogdia128.github.io/web_dev/02.css/01_syntax/01_blank/lab00_intro.html">lab00</a>
        <a href="https://dogdia128.github.io/web_dev/02.css/01_syntax/01_blank/lab01_syntax.html">lab01</a>
        <a href="https://dogdia128.github.io/web_dev/02.css/01_syntax/01_blank/lab02_style.html">lab02</a>  
        <a href="https://dogdia128.github.io/web_dev/02.css/01_syntax/01_blank/lab03_selector.html">lab03</a>                
    </aside>
    <h1>CSS 시작</h1>
    <h2>태그로 꾸미기</h2>
    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
    <br><br>
    <!-- 인라인(스타일속성으로만 꾸며주는방식 inline) 스타일 : 원하는 요소 하나만 css를 적용, style 속성을 사용 -->
    <h2>style 속성으로 꾸미기</h2>
    <p style="color: red;">안녕하십니까</p>
    <br><br>
    <h2>css로 꾸미기</h2>
    <p class="center">굿모닝</p>
    <p class="bold">굿모닝</p>
    <br><br>
    <!-- html 주석 -->
</body>

</html>
